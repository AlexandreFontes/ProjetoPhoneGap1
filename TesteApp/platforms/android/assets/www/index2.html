<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>

<script language="javascript">

function somar(){
	var a = parseFloat(document.formulario.v2.value);
    var b = parseFloat(document.formulario.v2.value);
	
	var ssomar = (a + b);
	alert("O valor da soma é: "+ssomar)
	}


</script>

</head>

<body>
<form name="formulario" action="" align="center">
1&deg; <b>VALOR</b><input type="number" name="v1" value="" height="50px"><br>
2&deg; <b>VALOR</b><input type="number" name="v2" value="" height="50px"><br>
<input type="button" name="btn" onClick="somar();" value="SOMAR">
</form>

</body>
